name: "Switchboard CodeQL Configuration"

disable-default-queries: false

queries:
  - uses: security-and-quality
  - uses: security-experimental

paths-ignore:
  - "**/test_*"
  - "**/*_test.py"
  - "**/tests/**"
  - "**/__pycache__/**"
  - "**/*.pyc"
  - "**/node_modules/**"
  - "**/.venv*/**"
  - "**/venv/**"
  - "**/env/**"
  - "**/build/**"
  - "**/dist/**"

paths:
  - "switchboard"
  - "apps"
  - "scripts"
